version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=recurseroDigitalDB
      - DB_USER=admindb
      - DB_PASSWORD=recursero2025
    networks:
      - recursero-network
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: postgres-container
    restart: always
    environment:
      POSTGRES_DB: recurseroDigitalDB
      POSTGRES_USER: admindb
      POSTGRES_PASSWORD: recursero2025
      POSTGRES_ROOT_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - recursero-network

  frontend:
    build:
      context: ./frontend/recursero-digital
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - recursero-network
    restart: unless-stopped


networks:
  recursero-network:
    driver: bridge

volumes:
  backend_node_modules:
  frontend_node_modules:
  postgres_data:

